# Login
exec-once = sleep 1 && loginctl lock-session

# Bar, wallpaper
exec-once = swww-daemon -f xrgb
exec-once = sleep 2 && ags
exec-once = sleep 4 && ags -r 'App.openWindow("todoscreen");'

# Input method
#exec-once = fcitx5

# Core components (authentication, lock screen, notification daemon)
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = hypridle
exec-once = dbus-update-activation-environment --all
exec-once = sleep 1 && dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # Some fix idk

# Clipboard: history
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Cursor
exec-once = hyprctl setcursor sweet-rainbow 24

# Lock keys indicators
exec-once = ~/.config/ags/scripts/lock-notifiers.sh

# Themes
#exec = gsettings set org.gnome.desktop.interface gtk-theme 'sweet-mars'
exec = gsettings set org.gnome.desktop.interface icon-theme 'sweet-rainbow'
exec = gsettings set org.gnome.desktop.interface cursor-theme 'sweet-rainbow'

# Synology drive sync
exec-once = sleep 3 && synology-drive

# Plugins
exec-once = hyprpm reload -n