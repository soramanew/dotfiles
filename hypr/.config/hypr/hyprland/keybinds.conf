bindr = Ctrl+Super+Shift, R, exec, killall ags; ~/.config/ags/scripts/ags-with-log.sh
bindr = Ctrl+Super+Alt, R, exec, hyprctl reload; killall ags; ~/.config/ags/scripts/ags-with-log.sh
bind = Ctrl+Alt, Slash, exec, ags -r 'cycleMode();'
bindir = Super, Super_L, exec, ags -t 'overview'
bind = Super, Slash, exec, ags -t 'cheatsheet'
bind = Ctrl+Super, T, exec, ags -t 'todoscreen'
