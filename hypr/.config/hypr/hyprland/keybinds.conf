bindm = Super, X, resizewindow
bind = Ctrl+Super, Backslash, centerwindow, 1
bind = Ctrl+Super+Alt, Backslash, resizeactive, exact 70% 70%
bind = Ctrl+Super+Alt, Backslash, centerwindow, 1

