# #################### It just worksâ„¢ keybinds ###################
# Volume
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = Super+Shift, M, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindle = , XF86AudioRaiseVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0; wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindle = , XF86AudioLowerVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0; wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# Brightness
# Uncomment these if you can't get AGS to work
#bindle = , XF86MonBrightnessUp, exec, brightnessctl set '12.75+'
#bindle = , XF86MonBrightnessDown, exec, brightnessctl set '12.75-'

# Random other XF86 binds
bind = , XF86Display, exec, loginctl lock-session  # fn+f1 on my HP laptop
bindl = , XF86Display, exec, sleep 0.1 && systemctl suspend

# #################################### Applications ###################################
# Apps: just normal apps
bind = Super, C, exec, codium --password-store=gnome --enable-features=UseOzonePlatform --ozone-platform=wayland
bind = Super+Alt, C, exec, pycharm
bind = Super, T, exec, foot
#bind = Super, Return, exec, foot --override shell=fish
bind = Super, E, exec, thunar
bind = Super+Alt, E, exec, nautilus --new-window
bind = Super, W, exec, waterfox-g
bind = Ctrl+Super, W, exec, thorium-browser --ozone-platform-hint=wayland --gtk-version=4 --ignore-gpu-blocklist --enable-features=TouchpadOverscrollHistoryNavigation
bind = Ctrl+Super+Alt, E, exec, /usr/bin/microsoft-edge-stable --password-store=gnome --ozone-platform-hint=wayland --gtk-version=4 --ignore-gpu-blocklist --enable-features=TouchpadOverscrollHistoryNavigation
bind = Super+Shift, W, exec, wps
bind = Super, M, exec, ~/.config/hypr/scripts/toggle-feishin.sh
bind = Super, D, exec, ~/.config/hypr/scripts/toggle-vesktop.sh

# Apps: Settings and config
bind = Super, I, exec, gnome-control-center
bind = Ctrl+Alt, V, exec, pavucontrol
bind = Ctrl+Alt, Escape, exec, qps
bind = Ctrl+Shift, Escape, exec, ~/.config/hypr/scripts/toggle-sysmon.sh

# Actions
bind = Super, Period, exec, pkill fuzzel || ~/.config/fuzzel/scripts/emoji.sh
bind = Super+Alt, Space, togglefloating,
bind = Super, Q, killactive,
bind = Shift+Super+Alt, Q, exec, hyprctl kill
bind = Ctrl+Shift+Alt, Delete, exec, pkill wlogout || wlogout -p layer-shell
bind = Ctrl+Shift+Alt+Super, Delete, exec, systemctl poweroff

# Screenshot, Record, OCR, Color picker, Clipboard history
bind = Super+Shift+Alt, S, exec, grim -g "$(slurp $SLURP_ARGS)" - | swappy -f -
bindl = , Print, exec, ~/.config/hypr/scripts/sc-to-clip.sh
bind = Super+Shift, S, exec, grimblast --freeze save area - | swappy -f -
bind = Super+Alt, R, exec, ~/.config/ags/scripts/record-script.sh
bind = Ctrl+Alt, R, exec, ~/.config/ags/scripts/record-script.sh --fullscreen
bind = Super+Shift+Alt, R, exec, ~/.config/ags/scripts/record-script.sh --fullscreen-sound
bind = Super+Shift, C, exec, hyprpicker -a
bind = Super, V, exec, pkill fuzzel || ~/.config/fuzzel/scripts/clipboard.sh
bind = Super+Alt, V, exec, pkill fuzzel || ~/.config/fuzzel/scripts/del_clipboard.sh

# Text-to-image
# Normal
bind = Ctrl+Super+Shift, S, exec, grim -g $(slurp $SLURP_ARGS) "tmp.png" && tesseract "tmp.png" - | wl-copy && rm "tmp.png"
# English
bind = Super+Shift, T, exec, grim -g $(slurp $SLURP_ARGS) "tmp.png" && tesseract -l eng "tmp.png" - | wl-copy && rm "tmp.png"
# Japanese
bind = Super+Shift, J, exec, grim -g $(slurp $SLURP_ARGS) "tmp.png" && tesseract -l jpn "tmp.png" - | wl-copy && rm "tmp.png"

# Media
bindl = Ctrl+Super, N, exec, playerctl next || playerctl position `bc <<< "100 * $(playerctl metadata mpris:length) / 1000000 / 100"`
bindl = Ctrl+Super, Equal, exec, playerctl next || playerctl position `bc <<< "100 * $(playerctl metadata mpris:length) / 1000000 / 100"`
bindl = , XF86AudioNext, exec, playerctl next || playerctl position `bc <<< "100 * $(playerctl metadata mpris:length) / 1000000 / 100"`
bindl = Ctrl+Super, P, exec, playerctl previous
bindl = Ctrl+Super, Minus, exec, playerctl previous
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = Ctrl+Super, Space, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause

# Lock screen
bind = Super, L, exec, loginctl lock-session
bind = Super+Shift, L, exec, loginctl lock-session
bindl = Super+Shift, L, exec, sleep 0.1 && systemctl suspend

# App launcher
bind = Ctrl+Super, Slash, exec, pkill anyrun || anyrun

# ###################################### AGS keybinds #####################################
bindr = Ctrl+Super, R, exec, ags -r 'reloadCss();'
bindr = Ctrl+Super+Shift, R, exec, ags -q; ags
bindr = Ctrl+Super+Alt, R, exec, hyprctl reload; ags -q; ags
#bind = Ctrl+Super, T, exec, ~/.config/ags/scripts/color_generation/switchwall.sh
bind = Ctrl+Alt, Slash, exec, ags -r 'cycleMode();'
bindir = Super, Super_L, exec, ags -t 'overview'
bind = Super, Slash, exec, ags -r 'toggleWindowOnAllMonitors("cheatsheet");'
bind = Ctrl+Super, T, exec, ags -t 'todoscreen'
# bind = Super, V, exec, ags -t 'clipboardview'
bind = Super, B, exec, ags -t 'sideleft'
bind = Super, A, exec, ags -t 'sideleft'
bind = Super, O, exec, ags -t 'sideleft'
bind = Super, N, exec, ags -t 'sideright'
bind = Super, Escape, exec, ags -t 'sideright'
bind = Super+Alt, M, exec, ags -r 'openMusicControls.value = (mpris.getPlayer() ? !openMusicControls.value : false);'
bind = Super, Comma, exec, ags -r 'openColorScheme.value = true; Utils.timeout(2000, () => openColorScheme.value = false);'
bind = Super, K, exec, ags -t 'osk'
bind = Ctrl+Alt, Delete, exec, ags -t 'session'
bindle = , XF86AudioRaiseVolume, exec, ags -r 'indicator.popup(1);'
bindle = , XF86AudioLowerVolume, exec, ags -r 'indicator.popup(1);'
bindle = , XF86MonBrightnessUp, exec, ags -r 'brightness.screen_value += 0.1; indicator.popup(1);'
bindle = , XF86MonBrightnessDown, exec, ags -r 'brightness.screen_value -= 0.1; indicator.popup(1);'
bindl = , XF86AudioMute, exec, ags -r 'indicator.popup(1);'
bindl = Super+Shift, M, exec, ags -r 'indicator.popup(1);'
bind = Ctrl+Super, V, exec, ags -r 'App.openWindow("sideright"); sideRightStack.focusName("Volume mixer");'
bind = Ctrl+Super, B, exec, ags -r 'App.openWindow("sideright"); sideRightStack.focusName("Bluetooth");'

