# #################### It just worksâ„¢ keybinds ###################
# Volume
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = Super+Shift, M, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

bindle = , XF86AudioRaiseVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0; wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindle = , XF86AudioLowerVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0; wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# Brightness
bindle = , XF86MonBrightnessUp, exec, ags -r 'brightness.screen_value += 0.1;'
bindle = , XF86MonBrightnessDown, exec, ags -r 'brightness.screen_value -= 0.1;'

# Lock indicators
bindlni = , Caps_Lock, exec, ags -r 'updateCapsLock();'
bindlnri = , Caps_Lock, exec, ags -r 'updateCapsLock();'
bindlni = , Num_Lock, exec, ags -r 'updateNumLock();'
bindlnri = , Num_Lock, exec, ags -r 'updateNumLock();'

# #################################### Applications ###################################
# Apps: just normal apps
bind = Super, C, exec, codium --password-store=gnome --enable-features=UseOzonePlatform --ozone-platform=wayland
bind = Super, G, exec, github-desktop
bind = Super, T, exec, foot
bind = Super, E, exec, thunar
bind = Super+Alt, E, exec, nemo
bind = Super, W, exec, ~/.config/hypr/scripts/firefox-new-window.sh
bind = Super, M, exec, ~/.config/hypr/scripts/toggle-feishin.sh
bind = Super, D, exec, ~/.config/hypr/scripts/toggle-communication.sh

# Apps: Settings and config
bind = Ctrl+Alt, V, exec, pavucontrol
bind = Ctrl+Alt, Escape, exec, qps
bind = Ctrl+Shift, Escape, exec, ~/.config/hypr/scripts/toggle-sysmon.sh

# Actions
bind = Super, Period, exec, pkill fuzzel || ~/.config/fuzzel/scripts/emoji.sh
bind = Super+Alt, Space, togglefloating,
bind = Super, Q, killactive,
bind = Shift+Super+Alt, Q, exec, hyprctl kill
bind = Ctrl+Shift+Alt, Delete, exec, pkill wlogout || wlogout -p layer-shell
bind = Ctrl+Shift+Alt+Super, Delete, exec, systemctl poweroff

# Screenshot, Record, OCR, Color picker, Clipboard history
bind = Super+Shift+Alt, S, exec, grimblast save area - | swappy -f -
bindl = , Print, exec, ~/.config/hypr/scripts/sc-to-clip.sh
bind = Super+Shift, S, exec, grimblast --freeze save area - | swappy -f -
bind = Super+Alt, R, exec, ~/.config/ags/scripts/record-script.sh
bind = Ctrl+Alt, R, exec, ~/.config/ags/scripts/record-script.sh --fullscreen
bind = Super+Shift+Alt, R, exec, ~/.config/ags/scripts/record-script.sh --fullscreen-sound
bind = Super+Shift, C, exec, hyprpicker -a
bind = Super, V, exec, pkill fuzzel || ~/.config/fuzzel/scripts/clipboard.sh
bind = Super+Alt, V, exec, pkill fuzzel || ~/.config/fuzzel/scripts/del_clipboard.sh
bindl = Ctrl+Shift+Alt, V, exec, sleep 0.5s && ydotool type -d 1 "$(cliphist list | head -1 | cliphist decode)"  # Alternate paste

# Media
bindl = Ctrl+Super, N, exec, playerctl next || playerctl position `bc <<< "100 * $(playerctl metadata mpris:length) / 1000000 / 100"`
bindl = Ctrl+Super, Equal, exec, playerctl next || playerctl position `bc <<< "100 * $(playerctl metadata mpris:length) / 1000000 / 100"`
bindl = , XF86AudioNext, exec, playerctl next || playerctl position `bc <<< "100 * $(playerctl metadata mpris:length) / 1000000 / 100"`
bindl = Ctrl+Super, P, exec, playerctl previous
bindl = Ctrl+Super, Minus, exec, playerctl previous
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = Ctrl+Super, Space, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause

# Lock screen
bind = Super, L, exec, loginctl lock-session
bind = Super+Shift, L, exec, loginctl lock-session
bindl = Super+Shift, L, exec, sleep 0.1 && systemctl suspend-then-hibernate

# App launcher
bind = Ctrl+Super, Slash, exec, pkill anyrun || anyrun

